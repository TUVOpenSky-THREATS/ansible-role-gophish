galaxy_info:
  role_name: gophish
  author: Justin Perdok
  description: Gophish is an open-source phishing toolkit designed for businesses and penetration testers.

  license: MIT

  min_ansible_version: 2.9

  platforms:
  - name: opensuse
    version:
       - 15.2
  - name: centos
    version:
       -  any
  - name: alpine
    version:
       -  any
  - name: ArchLinux
    version:
       -  any
  - name: debian
    version:
       -  buster
  - name: Ubuntu
    versions:
      - bionic
      - artful
      - xenial
  - name: Amazon
    version:
       - 2018.03  
  - name: Amazon Linux 2
    version:
       - any
  - name: Fedora
    version:
       - 30
       - 31
       - 32
  - name: EL
    version:
       - 7
       - 8

  galaxy_tags: ["gophish", "phising"]

dependencies:
  - role: robertdebock.update_package_cache
    version: 1.1.14
    tags: molecule-idempotence-notest
  - role: robertdebock.core_dependencies
    version: 1.5.0
  - role: geerlingguy.pip
    version: 2.0.0
    vars:
      pip_package: python3-pip
      pip_install_packages:
        - name: cryptography
